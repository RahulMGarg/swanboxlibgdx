<!doctype html>
<html>
       <head>
              <title>pattern-game</title>
              <meta http-equiv="content-type" content="text/html; charset=UTF-8">
              <style>
                     canvas {
                            cursor: default;
                            outline: none;
                     }
              </style>
       </head>
       
       <body>
              <h1>Test page for Libgdx with GWT</h1>
              Project loading shortly:<br>
              <div align="center" id="embed-com.swandev.pattern.GdxDefinition"></div>
              <script type="text/javascript" src="com.swandev.pattern.GdxDefinition/com.swandev.pattern.GdxDefinition.nocache.js"></script>
       </body>
       
       <script>
              function handleMouseDown(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = 'default';
              }
              
              function handleMouseUp(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = '';
              }
              document.getElementById('embed-com.swandev.pattern.GdxDefinition').addEventListener('mousedown', handleMouseDown, false);
              document.getElementById('embed-com.swandev.pattern.GdxDefinition').addEventListener('mouseup', handleMouseUp, false);
       </script>
</html>
